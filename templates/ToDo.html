<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>To Do List</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">TO DO</h1>
        <form action="{% if edit %}{% url 'classView:edit' id %}{% else %}{% endif %}" method="post">
            {%csrf_token%}
            {{form}}
            {{form.errors}}
            <input type="submit" class="btn btn-primary m-2" value="{% if id %} EDIT {% else %} ADD {% endif %}">
        </form>
        {% if Tasks%}
        <h2 class="text-center">TO DO LIST</h2>
        <table class="table mt-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">TASK</th>
                    <th scope="col">#</th>
                    <th scope="col">#</th>
                </tr>
            </thead>
            <tbody>
                {% for item in Tasks %}
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.TaskName}}</td>
                    <td><a href="{% url 'classView:edit' item.id %}" class="btn btn-info text-dark">EDIT</a></td>
                    <td><a href="{% url 'classView:delete' item.id %}" class="btn btn-danger text-dark">DELETE</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</body>
</html>
