<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
      />
  </head>
  <body>
    {%include 'Navbar.html' %}
    <div class="container">
      <div class="row mx-0 justify-content-center">
        <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0">
          <form
            method="POST"
            class="w-100 rounded p-4 border bg-white"
            action="SendApplication/"
            enctype="multipart/form-data">
            <!--          {% csrf_token %}-->
            <label class="d-block mb-4">
              <span class="d-block mb-2">Your name</span>
              <input
                required
                name="name"
                type="text"
                class="form-control"
                placeholder="Name Here"
                /> </label><!--Name-->

            <label class="d-block mb-4">
              <span class="d-block mb-2">Email address</span>
              <input
                required
                name="email"
                type="email"
                class="form-control"
                placeholder="email@example.com"
                /> </label><!--Email-->

            <label class="d-block mb-4">
              <span class="d-block mb-2">Tell us more about yourself</span>
              <textarea
                name="message"
                class="form-control"
                rows="3"
                placeholder="What motivates you?"></textarea>
            </label>
            <!--YourSelf-->

            <div class="mb-4">
              <label class="d-block mb-2">Your CV</label>
              <div class="form-control h-auto">
                <input
                  required
                  name="cv"
                  type="file"
                  class="form-control-file"
                  />
              </div>
            </div>
            <!--CV-->

            <div class="mb-4">
              <div>
                <label class="custom-control custom-radio">
                  <input
                    name="remote"
                    value="yes"
                    type="radio"
                    class="custom-control-input"
                    checked
                    />
                  <span class="d-inline-block mt-1 custom-control-label">You'd
                    like to work remotely</span>
                </label>
              </div>

              <div>
                <label class="custom-control custom-radio">
                  <input
                    name="remote"
                    value="no"
                    type="radio"
                    class="custom-control-input"
                    />
                  <span class="d-inline-block mt-1 custom-control-label">You'd
                    prefer to work onsite</span>
                </label>
              </div>
            </div>
            <!--Remote-->

            <div class="mb-3">
              <button type="submit" class="btn btn-primary px-3">Apply</button>
            </div>
            <!--Submit-->
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
